<div class="geometry-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Set Beam Properties</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Width (mm)</mat-label>
        <input matInput type="number" name="width" [(ngModel)]="rectangularBeamData.width" (selectionchange)="onWidthChanged()"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Depth (mm)</mat-label>
        <input matInput type="number" name="depth" [(ngModel)]="rectangularBeamData.depth" (selectionchange)="onDepthChanged()"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Length (mm)</mat-label>
        <input matInput type="number" name="length" [(ngModel)]="rectangularBeamData.length" (selectionchange)="onLengthChanged()"/>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <button (click)="sendData()">Send Data</button>
</div>
