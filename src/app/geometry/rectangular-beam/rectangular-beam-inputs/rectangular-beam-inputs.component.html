<div class="geometry-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Set Beam Properties</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Width (mm)</mat-label>
        <input matInput [(ngModel)]="width" (input)="onWidthChanged()"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Depth (mm)</mat-label>
        <input matInput [(ngModel)]="depth" (input)="onDepthChanged()"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Length (mm)</mat-label>
        <input matInput [(ngModel)]="length"/>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
